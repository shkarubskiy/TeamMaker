<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TeamMaker</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section id="players" class="players">
          <p class="players__text text">
            Добавьте игроков<br />(минимум 4). <br />Имена игроков должны
            состоять из букв и цифр<br />и не должны повторяться
          </p>
          <input
            class="players__input input"
            id="playersInput"
            type="text"
            list="players__names"
            placeholder=""
            maxlength="18"
          />
          <datalist id="players__names"></datalist>
          <button id="playersButtonAdd" class="players__button button">
            Добавить
          </button>
          <ol class="players__list list" id="playersList">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
          </ol>
          <button id="playersButtonAssign" class="players__button button">
            Назначить команды
          </button>
          <details class="players__spoiler spoiler" id="playersSpoiler">
            <summary class="spoiler__summary">Дополнительно</summary>
            <button class="spoiler__button button" id="spoilerButtonRestore">
              Восстановить
            </button>
            <button class="spoiler__button-red button" id="spoilerButtonClear">
              Очистить память
            </button>
          </details>
        </section>
        <section class="teams" hidden>
          <p id="textFirstTeam" class="text-big">Первая команда</p>
          <ol id="listFirstTeam" class="list"></ol>
          <p id="textSecondTeam" class="text-big">Вторая команда</p>
          <ol id="listSecondTeam" class="list"></ol>
        </section>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
